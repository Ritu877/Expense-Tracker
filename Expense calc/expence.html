<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expense Tracker </title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="expence.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <header>
        <h1 class="title"> Expense Tracker </h1>


        <header>

            <section class="content">
                <h3 class="secondTitle">Add a new item: </h3>
                <div class="form">
                    <form id="expForm" action="">
                        <div class="formLine left">
                            <span for="type">Type:</span>
                            <!-- <input type="text" id="type">  -->
                             <select id="type">
                                <option value=""></option>
                            </select>
                        </div>

                        <div class="formLine right">
                            <span for="name">Name:</span>
                            <input type="text" id="name">
                        </div>

                        <div class="formLine left">
                            <span for="date">Date:</span>
                            <input type="date" id="date">
                        </div>
                        <div class="formLine right">
                            <span for="amount">Amount:</span>
                            <input type="text" id="amount">
                        </div>
                        <button type="submit" class="buttonSave" id="addbutton">Add a new expense</button>
                        <button type="button" class="buttonSave" id="updatebutton">Update expense</button>
                    </form>
                </div>
            </section>
            <section class="content">
                <table class="table">
                    <tbody id="expenseTable">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    </tbody>
                </table>
            </section>
            <script src="app.js"></script>
</body>

</html>
